<!DOCTYPE html>
<html lang="en" class="" id="targethitam">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam Njir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .quote {

            .char {
                display: inline-block;
                opacity: 0;
                white-space: pre;
            }
        }
    </style>
</head>


<body class="dark:bg-gray-900 font-inter">
    <nav class="shadow-sm border-b p-3 bg-sky-600 dark:bg-gray-900">
        <div class="container mx-auto flex justify-between items-center">
            <div class="">
                <p class="ml-2 font-bold text-white text-lg">penerawang khodam</p>
            </div>
            <div class="relative lg:text-gray-950">
                <div class="m-auto">
                    <div class=" rounded-full bg-sky-500 w-16 h-15 transition-colors duration-300" id="toggle-bg">
                        <div class="transition-all w-10 duration-300 transform" id="toggle-circle"><i
                                class="absolute top-1 left-1 bg-white rounded-full bx bx-sun" id="icontheme"></i></div>
                        <input type="checkbox" name="modehitam" class="opacity-0 w-full h-full cursor-pointer"
                            id="modehitam">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="bg-white  mt-20 mx-10 rounded-lg dark:bg-gray-900">
            <div class="px-4 dark:bg-gray-800 max-w-screen-xl lg:py-16 border border-sky-500 rounded-md" id="FormulirKhodam">
                <div class="group hover:translate-y-2 hover:translate-x-2 transition-all duration-150">
                    <h1
                        class="select-none my-4 text-center text-3xl font-bold font-inter tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                        Cek Khodam</h1>
                </div>
                <h1
                    class="mb-4 text-center text-xl font-semibold font-inter tracking-tight leading-none text-gray-900 md:text-5xl lg:text-3xl dark:text-white">
                    Isi nama dulu di sini</h1>
                <input type="text" name="namaorang" id="namaorang"
                    class="w-full border dark:text-white px-2 py-1 border-sky-600 rounded-sm focus:ring dark:bg-slate-900">
                <button type="button" onclick="checkLogin()"
                    class="bg-sky-500 px-5 font-semibold text-white rounded-md text-center my-2 w-full hover:bg-sky-600 active:bg-sky-700 active:ring active:ring-sky-700">Cek</button>
                <a href="https://www.facebook.com/dwibudifitriadi">
                    <div class="flex flex-col space-y-4 sm:flex-row mb-2 sm:justify-center sm:space-y-0">
                        <div
                            class="max-w-sm mx-auto bg-white border border-sky-400 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
                            <div class="p-4">
                                <h5 class="text-md text-center font-semibold tracking-tight text-gray-900 dark:text-white"
                                    id="quote"></h5>
                                <p class="mt-2 text-gray-700 dark:text-gray-300" id="author"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="flex mt-5 flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0" id="kasihtaukhodam">
            </div>
        </section>
    </div>
    <script>
        const modehitam = document.getElementById('modehitam');
        const toggleBg = document.getElementById('toggle-bg');
        const toggleCircle = document.getElementById('toggle-circle');
        const targethitam = document.getElementById('targethitam');
        const icontheme = document.getElementById('icontheme');
        if (localStorage.getItem('modehitam') === 'enabled') {
            modehitam.checked = true;
            enableDarkMode();
        } else {
            modehitam.checked = false;
            disableDarkMode();
        }
        modehitam.addEventListener('change', () => {
            if (modehitam.checked) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        });

        function enableDarkMode() {
            toggleBg.classList.remove('bg-sky-500');
            toggleBg.classList.add('bg-white');
            icontheme.classList.remove('bg-white', 'bx-sun');
            icontheme.classList.add('bg-black', 'bx-moon', 'text-sky-500');
            targethitam.classList.add('dark', 'duration-150', 'transition-all');
            toggleCircle.classList.add('translate-x-full', 'bg-gray-700');
            localStorage.setItem('modehitam', 'enabled');
        }
        function disableDarkMode() {
            toggleBg.classList.remove('bg-white');
            toggleBg.classList.add('bg-sky-500');
            icontheme.classList.remove('bg-black', 'bx-moon', 'text-sky-500');
            icontheme.classList.add('bg-white', 'bx-sun');
            targethitam.classList.remove('dark', 'duration-150', 'transition-all');
            toggleCircle.classList.remove('translate-x-full', 'bg-gray-700');
            localStorage.setItem('modehitam', 'disabled');
        }
    </script>
    <script>
        function checkLogin() {
            var namaorang = document.getElementById('namaorang').value;
            var khodam = ['Velg RX King', 'Sempak Gusion', 'Kunci L', 'Gunting Barbershop', 'Alat Cukur', 'Jas Hujan', 'Rokok Garpit', 'Udud Magnum',
                'Jarum Coklat', 'Daging Alot', 'Zebra Ngesot', 'Per Mobil', 'Spakbor Motor', 'Jok Motor', 'Stang Motor', 'Ban Motor', 'Dinamo Tamiya',
                'Mesin Capit', 'Samsung Lightsaber', 'Tisu Magic', 'Pemotong Rumput', 'Kopling Motor', 'Ayam Dribble', 'Ayam Warna Warni', 'Casing HP', 'Casan HP',
                'Stik PS', 'Kairi Kumar', 'Gajah Terbang', 'Jus Buah', 'Sop Buah', 'Sayur Asem', 'Ayam Suwir', 'Cireng Isi', 'Batagor', 'Tahu Bulat', 'Bakso Tahu', 'Es Lilin',
                'Headset Bluetooth', 'Headset 15k', 'Keyboard RGB', 'Jam Dinding', 'Jaket Gunung', 'Pot Kembang', 'Genteng', 'Batu Bata', 'Semen 3 Roda', 'Plang Besi', 'Parkiran Motor',
                'Batu Baterai', 'Remote TV', 'Terminal Listrik', 'Tas Ransel', 'Sepatu Roda', 'Ventilasi', 'Jendela', 'Pintu', 'Velg Beat', 'Vega R 2007', 'Karbu EP E', 'Penggaris', 'Pulpen', 'Pensil',
                'Pantat Panci', 'Naga Sunda', 'Laba - Laba Jawa', 'Obeng Bunga', 'Burung Puyuh', 'Sate Kelinci', 'Kopikap Basi', 'Gagang Pintu', 'Gantungan Kunci', 'Gunting Kuku', 'Mie Ayam', 'Seblak Sebaskom', 'Kulkas LG 2 Pintu', 'Lemari 2 Pintu',
                'Ember Cat', 'Lampu Bohlam', 'Voucher Axis'];
            var acakkhodam = khodam[Math.floor(Math.random() * khodam.length)];

            if (!namaorang) {
                alert("Waduh, nama belum diisi!");
                return;
            }

            var notif = `
                    
                <div
                    class="max-w-sm mx-auto bg-white border border-sky-400 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-4">
                        <h5 class="text-md text-center font-semibold tracking-tight text-gray-900 dark:text-white">
                            Khodam yang sedang bersemayam di dalam diri :<span
                                class="font-black text-lg text-slate-600 dark:text-slate-50">${namaorang}</span></h5>
                        <h5
                            class="text-2xl my-20 text-center font-black tracking-tight text-gray-900 animate-bounce dark:text-white">
                            ${acakkhodam}</h5>
                        <p class="mt-2 text-gray-700 dark:text-gray-300 text-center">Ayo share ke orang terdekatmu, agar
                            mereka tau khodam yang selama ini bersemayam dalam diri mereka.</p>
                        <div class="flex justify-center">
                            <button onclick="location.reload()"
                                class="text-center my-2 bg-sky-500 text-white font-semibold px-3 rounded-md py-1 ">Ulangi</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('kasihtaukhodam').innerHTML = notif;
            document.getElementById('FormulirKhodam').style.display = 'none';
        }
    </script>
    <script>
        async function ambilQuote() {
            try {
                const response = await fetch('https://api.quotable.io/random');
                const data = await response.json();
                displayQuote(data.content, data.author);
            } catch (error) {
                document.getElementById('quote').innerText = 'Duh gagal ngambl quote😓.';
                document.getElementById('author').innerText = '';
                console.error('Gagal ngambil qoute 🥲🙏:', error);
            }
        }

        function displayQuote(text, author) {
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            const chars = text.split('');
            quoteElement.innerHTML = '';

            chars.forEach((char, index) => {
                const span = document.createElement('span');
                span.classList.add('char');
                span.innerText = char;
                quoteElement.appendChild(span);

                setTimeout(() => {
                    span.style.opacity = 1;
                }, index * 50);
            });

            authorElement.innerText = `- ${author}`;
        }
        window.onload = ambilQuote;
    </script>
</body>

</html>
